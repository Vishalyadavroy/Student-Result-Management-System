{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


<div class="container">
     <h2 class="mb-4"><i class="fas fa-plus-circle "></i>Edit Students </h2>

{% if messages %}
    {% for m in messages %}
       <div class="alert alert-{% if m.tags == 'error' %}danger{% elif m.tags == 'success' %}success{% else %}{{ m.tags }}{% endif %} alert-dismissible fade show" role="alert"> 
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
       </div>
    {% endfor %}
{% endif %}

<form  method="post">
      {% csrf_token %}
      <div class="mb-3">
            <label for="classname" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="classname" name="classname" required
            placeholder="Enter class name"   value="{{class_obj.class_name}}">
           
      </div>


      <div class="mb-3">
             <div class="mb-3">
            <label for="subjectname" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="subjectname" name="subjectname" required
            placeholder="e.g , maths , english" value="{{subject_obj.subject_name}}">
           

      </div>
           

      </div>

  <div class="mb-3">
            <label for="subjectcode" class="form-label">Subject Code</label>
            <input type="text" class="form-control" id="subjectcode" name="subjectcode" required
            placeholder="e.g , mcd12 ,mct34"  value="{{subject_obj.subject_code}}">
      </div>


 
<button type="submit" class="btn btn-success"><i class="fas fa-check-circle me-1"></i>submit</button>



</form>

</div>

{% endblock %}
