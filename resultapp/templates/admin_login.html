{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
      <div class="row justify-content-center">
            <div class="col-lg-6">
                  <div class="card shadow">
                        <div class="card-header  text-center bg-dark text-white">
                              <h4><i class="fas fa-user-shield"></i>Admin Login</h4>
                        </div>

                        <div class="card-body pd-4">

                              <!-- {% if error %}
                              <div class="alert alert-danger text-center">{{error}}</div>
                              {% endif %}  -->
                              {% if error %}
                              <div class="alert alert-danger text-center ">{{error}}</div>
                              {% endif %}

                              <!-- {% if success %}
                                     <p style="color:green;">{{ success }}</p>
                              {% endif %} -->

                              <!-- {% csrf_token%} cross-site request forgergy  security issue  -->
                              <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                          <label for="username" class="form-label"><i
                                                      class="fas fa-user"></i>UserName</label>
                                          <input type="text" class="form-control" id="username" name="username"
                                                placeholder="Enter Username" required>
                                    </div>
                                    <div class="mb-3">
                                          <label for="password" class="form-label"><i
                                                      class="fas fa-lock"></i>Password</label>
                                          <input type="password" class="form-control" id="password" name="password"
                                                placeholder="Enter Password" required>
                                          <!-- Changed 'name="username"' to 'name="password"' -->
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">
                                          <i class="fas fa-sign-in-alt"></i> Login
                                    </button>

                                    {% if error %}
                                    <div class="error">{{ error }}</div>
                                    {% endif %}
                              </form>


                              <!-- <form method="POST">
                                    {% csrf_token %}
                                    <input type="text" name="username" placeholder="Username">
                                    <input type="password" name="password" placeholder="Password">
                                    <button type="submit">Login</button>

                                    {% if error %}
                                    <div class="error">{{ error }}</div>
                                    {% endif %}
                              </form> -->


                        </div>

                  </div>

            </div>

      </div>
</div>
{% endblock %}
