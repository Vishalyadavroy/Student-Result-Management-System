{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


<div class="container">
      <h2 class="mb-4"><i class="fas fa-plus "></i>Add Student</h2>

      {% if messages %}
      {% for m in messages %}
      <div class="alert alert-{% if m.tags == 'error' %}danger{% elif m.tags == 'success' %}success{% else %}{{ m.tags }}{% endif %} alert-dismissible fade show"
            role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
      {% endif %}

      <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                  <label for="fullname" class="form-label">FullName</label>
                  <input type="text" class="form-control" id="fullname" name="fullname" required
                        placeholder="student enter fullname">


            </div>


            <div class="mb-3">
                  <label for="rollid" class="form-label">Roll-Id</label>
                  <input type="text" class="form-control" id="rollid" name="rollid" required
                        placeholder="Roll Number" maxlength="5 ">
            </div>


            <div class="mb-3">
                  <label for="gender" class="form-label">Email Id</label>
                  <input type="text" class="form-control" id="email" name="email" required placeholder="Email ID">
            </div>

            <div class="mb-3">
                  <label for="class" class="form-label">Select Class</label>

                  <select class="form-select" id="class" name="class" required>

                        {% for i in classes%}
                        <option value="{{i.id}}">{{i.class_name}}-{{i.section}}</option>
                        {% endfor %}
                  </select>


            </div>


            <div class="mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" name="dob" required placeholder="Email ID"
                        maxlength="5 ">
            </div>


            <div class="mb-3">
                  <label class="form-label">Gender</label><br>
                  <div class="form-check form-check-inline">
                        <input type="radio" checked class="form-check-input"  id="gender" name="gender" required value="male">
                        <label class="form-check-label">male</label>
                  </div>


                  <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="gender" name="gender" required value="female" >
                        <label class="form-check-label">Female</label>
                  </div>
            </div>





            <button type="submit" class="btn btn-success"><i class="fas fa-check-circle me-1"></i>submit</button>



      </form>

</div>

{% endblock %}
