{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


<div class="container">
      <h2 class="mb-4"><i class="fas fa-user-plus"></i>Decalre Result</h2>

      {% if messages %}
      {% for m in messages %}
      <div class="alert alert-{% if m.tags == 'error' %}danger{% elif m.tags == 'success' %}success{% else %}{{ m.tags }}{% endif %} alert-dismissible fade show"
            role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
      {% endif %}

      <form method="post">
            {% csrf_token %}
    

            <div class="mb-3">
                  <label for="class_id" class="form-label">Select Class</label>

                  <select class="form-select" id="class_id" name="class_id" required>

                        {% for i in classes%}
                        <option value="{{i.id}}">{{i.class_name}}-{{i.section}}</option>
                        {% endfor %}
                  </select>
                  </div>

                 <div>
                  <select class="form-select" id="class_id" name="class_id" required>

                        {% for i in classes%}
                        <option value="{{i.id}}">{{i.class_name}}-{{i.section}}</option>
                        {% endfor %}
                  </select>
                  </div>
                  


          

            <button type="submit" class="btn btn-success"><i class="fas fa-check-circle me-1"></i>submit</button>



      </form>

</div>

{% endblock %}
