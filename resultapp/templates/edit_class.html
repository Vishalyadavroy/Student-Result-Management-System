{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


<div class="container">
     <h2 class="mb-4"><i class="fas fa-plus-circle "></i>Create Student Class</h2>

{% if messages %}
    {% for m in messages %}
       <div class="alert alert-{% if m.tags == 'error' %}danger{% elif m.tags == 'success' %}success{% else %}{{ m.tags }}{% endif %} alert-dismissible fade show" role="alert"> 
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
       </div>
    {% endfor %}
{% endif %}

<form  method="post">
      {% csrf_token %}
      <div class="mb-3">
            <label for="classname" class="form-label">Class Name</label>
            <input type="text" class="form-control" id="classname" name="classname" required
            placeholder="Enter class name"   value="{{class_obj.class_name}}">
            <small class="text-muted">Enter  class name</small>

      </div>


      <div class="mb-3">
            <label for="classnamenumeric" class="form-label">Class Name in Numeric</label>
            <input type="text" class="form-control" id="classnamenumeric" name="classnamenumeric" required
            placeholder="Enter class name"  value="{{class_obj.class_numberic}}">>
            <small class="text-muted">Enter  class name in Numeric</small>

      </div>

  <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <input type="text" class="form-control" id="section" name="section" required
            placeholder="Enter section"  value="{{class_obj.section}}">>
            <small class="text-muted">Enter section</small>

      </div>


 
<button type="submit" class="btn btn-success"><i class="fas fa-check-circle me-1"></i>submit</button>



</form>

</div>

{% endblock %}
